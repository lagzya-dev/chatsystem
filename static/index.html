<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-SYSTEM</title>
    <link rel="stylesheet" href="app.css"/>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <img id="emoji" src='https://www.emojiall.com/images/120/bubble/1f600.png'>
      <ul id="emojis">
        <li>
          <img class ="emojiinlist" id="emojisst" src='https://www.emojiall.com/images/120/bubble/1f600.png' >
          
        </li>
      </ul>
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
   
    <div class="auth" id="auth">
      
    <div class = "reg">
      <p class = "font">Регистрация пользователя</p>
      <form id="registr" name="registr" class="forma">
        <div class="mb">
          <label for="name">Введите Имя</label>
        <input name="name" type="text">
      </div>
        <div class="md">
          <label for="name">Введите email</label>
        <input name="email" type="email">
      </div>
      <div class="md">
        <label for="name">Введите пароль</label>
      <input name="password" type="password">
    </div>
        <div class="md">
          <label>
          <input name="rules" type="checkbox" >
            Я принимаю условия пользования
          </label>
        </div>
        <div class="md">
          <label>
           <input name="captcha" type="checkbox" >
            Я не робот
          </label>
        </div>
        <div class="mb">
          <button class="btn" >Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </div>

  <div></div>


<script src="/static/client.js"></script>
</body>
</html>
